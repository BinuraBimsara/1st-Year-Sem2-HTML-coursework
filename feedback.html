    .rating {
        list-style: none;
        display: inline-block;
        transition: 0.8s;
    }

        transform: translateY(-10px);

        <main class="form-wrapper">
            <div class="container text-white rounded " style="background-color: rgba(0, 0, 0, 0.6); max-width: 700px;">
                <h1 class="mb-4 text-center p-3">Feedback Form</h1>
                <form>
                    <fieldset class="mb-3">
                        <legend>Personal Details</legend>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telephone Number:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="mb-3">
                        <legend>Feedback Details</legend>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment or Message:</label>
                            <textarea class="form-control" id="comment" rows="4" maxlength="250"
                                placeholder="Your feedback..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="topic" class="form-label">Topic:</label>
                            <select id="topic" class="form-select">
                                <option value="volunteer">Volunteering</option>
                                <option value="website">Website Usability</option>
                                <option value="content">Content Suggestions</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">Areas of Interest:</label>
                            <select id="interest" multiple class="form-select">
                                <option>Climate</option>
                                <option>Education</option>
                                <option>Health</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="suggest" class="form-label">Suggest Improvements:</label>
                            <input list="suggestions" class="form-control" id="suggest">
                            <datalist id="suggestions">
                                <option value="Add Calendar">
                                <option value="Better Colors">
                                <option value="More Interactivity">
                            </datalist>
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label">How would you rate us?</label><br <ul>
                            <li class="rating">⭐</li>
                            <li class="rating">⭐</li>
                            <li class="rating">⭐</li>
                            <li class="rating">⭐</li>
                            <li class="rating">⭐</li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="datetime" class="form-label">Date & Time:</label>
                            <input type="datetime-local" class="form-control" id="datetime">
                        </div>
                        <div class="mb-3">
                            <label for="fileupload" class="form-label">Upload File:</label>
                            <input type="file" class="form-control" id="fileupload">
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-light w-25">Submit Feedback</button>
                    <br>
                </form>
            </div>
        </main>
    </div>
